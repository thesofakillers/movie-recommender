{% extends 'layout.html' %}
{% block content %}
<h1>Browse Movies and Rate them</h1>
<div class="row">
  <div class="col-2">
  </div>
  <div class="col">
    <table class='table table-dark'>
      <thead>
        <tr>
          <th scope='col'>Movie Title</th>
          <th scope='col'>Rating</th>
        </tr>
      </thead>
      <tbody>
        {% for movie in movies %}
          <tr>
            <td>{{movie.title}}</td>
            <td>placeholder</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="col-2">
  </div>
</div>
{% endblock content %}
